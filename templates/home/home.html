{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    {% block link %} {% endblock %}

    <!-- custom title -->
    {% block title %}
    <title>Photo Uploader</title>
    {% endblock %}
  </head>

  {% block body %}
  <body>
    <!-- container sections  -->
    <div class="container">
      <div class="py-5 text-center bg-secondary text-white">
        <h1 class="mb-3">Photo Uploader</h1>

        <form
          action=""
          method="post"
          enctype="multipart/form-data"
          class="d-flex justify-content-center align-items-center gap-2 flex-wrap"
        >
          {% csrf_token %} {{ form }}
          <input type="submit" class="btn btn-danger" value="Upload" />
        </form>
      </div>

      <div class="row py-4">
        {% for x in img %}
        <div class="col-sm-4">
          <div class="card m-2">
            <img
              src="{{ x.photo.url }}"
              alt=""
              class="card-img-top"
              height="200px"
            />
            <div class="card-footer">
              <small class="text-muted">{{ x.date }}</small>
              <br />
              <!-- Download Button -->
              <a
                href="{{ x.photo.url }}"
                download
                class="btn btn-sm btn-primary mt-2"
              >
                Download
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- End of container sections -->

    <!-- Footer Include -->
    <!-- {% block footer %}
    {% endblock %} -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  {% endblock %}
</html>
